<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>javascript project</title>
      <link rel="stylesheet" href="project.css">
   </head>
   <body>
      <section class="nav flex">
         <div class="icon"><i class="fa-brands fa-js  fa-5x" style="color: #FFD43B;"></i></div>
         </div>
      </section>
      <section  class="parser"></section>
      <section class="page firstPage flex">
         <div class="container flex">
            <div class="box saffron"></div>
            <div class="box white"></div>
            <div class="box green"></div>
         </div>
      </section>
      <section class="page second-page">
         <h1>BMI Calculator</h1>
         <form>
            <label for="weight">Weight (kg):</label>
            <input type="text" id="weight" required><br><br>
            <label for="height">Height (m):</label>
            <input type="text" id="height" required><br><br>
            <button type="submit">Calculate BMI</button>
         </form>
         <p id="result"></p>
         <div class="guide flex">
            <div class="container2">
               <table>
                  <tr>
                     <th>BMI</th>
                     <th>Weight Status</th>
                  </tr>
                  <tr>
                     <td>Less than 18.6</td>
                     <td>Underweight</td>
                  </tr>
                  <tr>
                     <td>18.6-24.9</td>
                     <td>Normal</td>
                  </tr>
                  <tr>
                     <td>25-29.9</td>
                     <td>Overweight</td>
                  </tr>
                  <tr>
                     <td>30 or greater</td>
                     <td>Obese</td>
                  </tr>
               </table>
            </div>
         </div>
      </section>
      <section class="page thirdPage">
         <div class="message">Current Date/Time <i class="fa-solid fa-clock"></i></div>
         <div class="clock"></div>
      </section>
      <section class="page fourth-page flex">
         <div class="outerBox">
            <h1>Autamatic background color change</h1>
            <h1>Choose Action </h1>
            <button id="start">start</button>
            <button id="stop">stop</button>
         </div>
      </section>
      <section class="page fifthPage flex">
        <div class="outerBox fi">
         <h1>Press keyboard key for keycode</h1>
         <p class="keycode"></p>
        </div>

      </section>
   </body>
   <script
      src="https://kit.fontawesome.com/d2b8a4de3a.js"
      crossorigin="anonymous"
      ></script>
   <script src="project.js"></script>
</html>
